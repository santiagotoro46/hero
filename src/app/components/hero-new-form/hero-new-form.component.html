<h3>Agregar Héroe</h3>
<div>
  <h4 class="error">{{ message }}</h4>
  <form [formGroup]="heroForm" (ngSubmit)="addHero()">
    <!-- Nombre del héroe -->
    <div class="row">
      <div class="input-group">
        <label for="name">Nombre:</label>
        <input
          formControlName="name"
          type="text"
          id="name"
          name="name"
          required
          placeholder="Ingresa el nombre del héroe"
        />
      </div>
    </div>

    <!-- Estadísticas -->
    <h4>Estadísticas</h4>
    <div class="row" formGroupName="powerstats">
      <div class="input-group">
        <label for="combat">Combat:</label>
        <input
          type="number"
          name="combat"
          placeholder="Combat"
          formControlName="combat"
        />
      </div>
      <div class="input-group">
        <label for="durability">Durability:</label>
        <input
          type="number"
          name="durability"
          placeholder="Durability"
          formControlName="durability"
        />
      </div>
      <div class="input-group">
        <label for="intelligence">Intelligence:</label>
        <input
          type="number"
          name="intelligence"
          placeholder="Intelligence"
          formControlName="intelligence"
        />
      </div>
      <div class="input-group">
        <label for="power">Power:</label>
        <input
          type="number"
          name="power"
          placeholder="Power"
          formControlName="power"
        />
      </div>
      <div class="input-group">
        <label for="speed">Speed:</label>
        <input
          type="number"
          name="speed"
          placeholder="Speed"
          formControlName="speed"
        />
      </div>
      <div class="input-group">
        <label for="strength">Strength:</label>
        <input
          type="number"
          name="strength"
          placeholder="Strength"
          formControlName="strength"
        />
      </div>
    </div>

    <!-- Alineación -->
    <div class="row">
      <div class="input-group">
        <label for="alignment">Alineación:</label>
        <select formControlName="alignment">
          <option value="good">Good</option>
          <option value="bad">Bad</option>
        </select>
      </div>
    </div>

    <!-- Selección de imagen -->
    <div class="row">
      <div class="input-group">
        <label for="image">Seleccionar Imagen:</label>
        <select formControlName="image">
          <option value="https://www.superherodb.com/pictures2/portraits/10/100/719.jpg">Joker</option>
          <option value="https://www.superherodb.com/pictures2/portraits/10/100/791.jpg">Superman</option>
          <option value="https://www.superherodb.com/pictures2/portraits/10/100/1041.jpg">Scorpion</option>
          <option value="https://www.superherodb.com/pictures2/portraits/10/100/85.jpg">Iron-Man</option>
          <option value="https://www.superherodb.com/pictures2/portraits/10/100/140.jpg">Thor</option>
          <option value="https://www.superherodb.com/pictures2/portraits/10/100/622.jpg">Doc Ock</option>
          <option value="https://www.superherodb.com/pictures2/portraits/10/100/7.jpg">Electro</option>
          <option value="https://www.superherodb.com/pictures2/portraits/10/100/659.jpg">Cat Woman</option>
          <option value="https://www.superherodb.com/pictures2/portraits/10/100/11.jpg">Lizard</option>
        </select>
      </div>
    </div>

    <!-- Botón -->
    <div class="row">
      <button type="submit">Crear</button>
    </div>
  </form>
</div>
